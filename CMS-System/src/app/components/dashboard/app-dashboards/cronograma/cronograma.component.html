<div class="spinner-overlay" *ngIf="_show_spinner" >
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
</div>

<div class="module-workarea p-4 "  >
    <div class="text-secondary d-flex align-item-center justify-content-between m-0 p-0">
        <div class="d-flex align-item-center">
            <mat-icon>{{modulo.icono}}</mat-icon><span class="fs-5">{{modulo.nombre}}</span>
        </div>
        <div class="d-flex justify-content-start">
            <button class="d-flex align-item-center btn btn-outline-dark" (click)="_crono_grid = true; _crono_new_dis = false;" >
                <mat-icon>filter_1</mat-icon>
            </button>
            <button class="d-flex align-item-center btn btn-outline-dark" (click)="_crono_grid = false; _crono_new_dis = true;">
                <mat-icon>filter_2</mat-icon>
            </button>
        </div>
    </div>
    <hr>

    <app-crono-grid *ngIf="_crono_grid"></app-crono-grid>
    <app-crononewdis *ngIf="_crono_new_dis"></app-crononewdis>

</div>

<div class="module-workarea p-4 mt-3">
    <div class="d-flex align-item-center mb-3">
        <mat-icon>{{modulo.icono}}</mat-icon>
        <span class="fs-5">Reportes de mantenimiento</span>
    </div>
    <div class="card">
        <p-chart type="bar" [data]="data" [options]="options"></p-chart>
    </div>  
</div>
