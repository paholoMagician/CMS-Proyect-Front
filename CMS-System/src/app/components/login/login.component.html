

<div class="cont container-fluid d-flex justify-content-around align-items-center m-0 p-4" id="loginForm" >
    
    <div class="darkBox animate__animated animate__fadeInUpBig d-flex justify-content-center flex-column align-items-center">
        <figure>
            <div class="tex text-light" *ngIf="_show" >
                {{textoMostrado }}
            </div>
            <img id="img" src="../../../assets/cajero-automatico.png" width="500px" alt="">
        </figure>
    </div>

    <div class="box animate__animated animate__fadeInRight">
        <div class="w-100 d-flex justify-content-center ">
            <figure>
                <img id="img" src="../../../assets/logo_CMS-w.png" width="250px" alt="">
            </figure>
        </div>
        <h1 class="text-light" >Login</h1>
        <small class="text-warning" >Ingresa con tu correo y contraseña</small>
        <hr>
        <form [formGroup]="loginForm" class="mb-2" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label text-light">
                    Email:
                </label>
                <input type="email" class="form-control" formControlName="email" #email id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">              
                <label for="contrasenia" class="form-label text-light">
                    Contraseña:
                </label>
                <input type="contrasenia" class="form-control" formControlName="contrasenia" #contrasenia id="contrasenia"  placeholder="******">
            </div>
            <button type="submit" class="btn btn-outline-warning w-100 d-flex align-items-center justify-content-center"  >
                <mat-icon>key</mat-icon> Ingresar
            </button>
        </form>
    </div>

</div>
